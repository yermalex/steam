<div class="game card"
     [ngClass]="{isFound: steamService.searchByShopTitle(game) || steamService.searchByLibTitle(game)}"
>
    <div class="left">
      <img class="icon"
             src="https://cloclo10.cloud.mail.ru/inline/1.png?etag=79B59883DB81A848CB81A5EC295EC813ACC8C367&x-email=yermakov.alex%40mail.ru"
             alt="game-icon"
      >
      <button class="btn" [routerLink]="['/shop', 'buy-form', game.id]"
              *ngIf="!steamService.gameAvailability(game)"
              (click)="func($event)"
      >
        Купить
      </button>
      <button class="btn"
              [ngClass]="{'gameAvailability' : steamService.gameAvailability(game)}"
              *ngIf="steamService.gameAvailability(game) && this.route.snapshot.url[0].path === 'shop'"
      >
        ✔
      </button>
      <button class="btn"

              *ngIf="steamService.gameAvailability(game) && (this.route.snapshot.url[0].path === 'library' || this.route.snapshot.url[0].path === 'game')"
              (click)="func($event)"
      ><!--              [disabled]="steamService.loading"-->
        <span (click)="steamService.toggleInstallButton(game)">{{steamService.getGameByID(game.id).isInstall?"Удалить":"Установить"}}</span>
      </button>

    </div>

    <div class="right">
      <p class="header">
        {{game.title}}
        <span class="zvezda" *ngIf="game.rating >= 0.5">★</span>
        <span class="zvezda" *ngIf="game.rating >= 1.5">★</span>
        <span class="zvezda" *ngIf="game.rating >= 2.5">★</span>
        <span class="zvezda" *ngIf="game.rating >= 3.5">★</span>
        <span class="zvezda" *ngIf="game.rating >= 4.5">★</span>
      </p>
      <p>Жанр: {{game.genre}}</p>

      <p>Цена:
        <span [ngClass]="{'oldPrice' : hasDiscount}">
          {{game.price | currency:'symbol':'₽' : '.0'}}
        </span>
        <span *ngIf="hasDiscount">
          {{steamService.newPrice | currency:'symbol':'₽' : '.0'}}
        </span>
      </p>
      <p class="desc">Описание: {{game.description.substr(0, 100).concat("...")}}</p>
    </div>
</div>
